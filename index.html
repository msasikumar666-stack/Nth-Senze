<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth Senze | Creative Design Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% 50%, #0c1e3d 0%, #020617 100%);
            background-attachment: fixed;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .glow-effect {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: -1;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .animate-cursor {
            animation: blink 1s step-end infinite;
        }
        @keyframes star-blink {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }
        .star {
            position: fixed;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: -10;
            animation: star-blink linear infinite;
        }
        @keyframes neon-pulse {
            0%, 100% {
                box-shadow: 0 0 5px #3b82f6, 0 0 10px #3b82f6, 0 0 20px #1d4ed8;
                border-color: #60a5fa;
            }
            50% {
                box-shadow: 0 0 2px #1e40af, 0 0 5px #1e40af, 0 0 10px #1e3a8a;
                border-color: #2563eb;
            }
        }
        @keyframes soft-glow-pulse {
            0%, 100% {
                box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
                border-color: rgba(96, 165, 250, 0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
                border-color: rgba(96, 165, 250, 0.6);
            }
        }
        .neon-button {
            animation: neon-pulse 1.5s ease-in-out infinite;
            border-width: 1px;
            border-style: solid;
        }
        .light-glow-button {
            animation: soft-glow-pulse 4s infinite ease-in-out;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(96, 165, 250, 0.4);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .light-glow-button:hover {
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.5);
            border-color: #60a5fa;
            transform: translateY(-4px);
            background: black;
        }
        @keyframes marker-pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        .marker-glow {
            position: absolute;
            border-radius: 50%;
            background: #60a5fa;
            animation: marker-pulse 2.5s infinite;
        }
        @keyframes marquee-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        @keyframes marquee-right {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }
        .animate-marquee-left {
            animation: marquee-left 40s linear infinite;
        }
        .animate-marquee-right {
            animation: marquee-right 40s linear infinite;
        }
        .pause-on-hover:hover .animate-marquee-left,
        .pause-on-hover:hover .animate-marquee-right {
            animation-play-state: paused;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
